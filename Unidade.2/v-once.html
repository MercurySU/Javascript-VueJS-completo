<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML puro com VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
</head>
<body>
    <div id="app">
        <p v-once>Frase do data: {{frase}}</p>
        <P>Frase do getFrase: {{getFrase()}}</P>
    </div>

    <script>
        new Vue ({
            el:"#app",
            data:{
                frase:"Hello world"
            },
            methods:{
                getFrase: function(){
                    this.frase = "Ol√° Mundo"
                    return this.frase
                }
            }
        })
    </script>
    
</body>
</html>
