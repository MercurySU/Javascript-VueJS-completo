<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{frase}}
        {{rei()}} canal do rei: <a :href="channel">Queen</a>
    </div>
        
    <script>
        const vueModel = new Vue({
            el:'#app',
            data:{
                frase:'hello wordzinho',
                cantores:"Freddie Mercury",
                channel:"https://www.youtube.com/@Queen"
            },
            methods:{
                rei: function() {
                    return this.cantores
                }
            }
        });
        //fund 1 e 2 s√£o estruturas parecidas mas funciona do mesmo jeito
    </script>
</body>
</html>
