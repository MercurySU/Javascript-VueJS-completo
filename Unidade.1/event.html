<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="incrementar">clique</button>
        <p>CLIQUES: {{cliques}}</p>
        <p v-on:mousemove="coordenada"> COORDENADAS: x: {{x}}  y: {{y}}</p>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                cliques:0,
                x:0,
                y:0,
            },
            methods:{
                incrementar: function(event){
                    console.log(event)
                    this.cliques++
                },
                coordenada:function(event){
                   this.x = event.clientX
                   this.y = event.clientY 
                }
            }
        })
        //manipulando eventos 
        //$event 
        //contagem de cliques / mostrar coordenadas do mouse
    </script>
</body>
</html>
