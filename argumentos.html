<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argumentos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
    Argumentos junto com event
    <div id="app">
        <input v-on:blur="displaynome('Meu nome:' ,$event)">
        <p>{{nome}}</p>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                nome:''
            },
            methods:{
                displaynome: function(text,event){
                    this.nome = text + event.target.value
                }
            }
        })

    </script>
    
</body>
</html>
